<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500&display=swap" rel="stylesheet"> 

	<link href="./style.css" rel="stylesheet">

    <title> Tetris - By Zian Chen </title>
</head>
<body>
	<h1 id="game-comment"> </h1>

	<div id="div-game-wrapper"></div>

	<template id="template-player-template">
		<div class="div-player-field-wrapper"> 
			<div class="div-player-field-left"> 
				<div class="div-player-hold">
					<p class="p-section-header"> HOLD </p>
					<div class="div-section-border"></div>
					<canvas class="canvas-hold"> </canvas>
				</div>
				<div class="div-comments">
					<p class="p-comment-secondary"> </p>
					<p class="p-comment-primary"> </p>
				</div>
				<div class="div-stats">
					<div class="div-stat">
						<p class="p-stat-header"> TIME </p>
						<p class="p-stat-content p-stat-content-time"> 00:00 </p>
					</div>
					<div class="div-stat">
						<p class="p-stat-header"> PIECES </p>
						<p class="p-stat-content p-stat-content-pieces"> 0.00pps </p>
					</div>
					<div class="div-stat">
						<p class="p-stat-header"> SCORE </p>
						<p class="p-stat-content p-stat-content-score"> 0 </p>
					</div>
				</div>
			</div>
			<div class="div-player-field-center"> 
				<canvas class="canvas-field"> </canvas>
			</div>
			<div class="div-player-field-right"> 
				<p class="p-section-header"> NEXT </p>
				<div class="div-section-border"></div>
				<canvas class="canvas-queue"> </canvas>
			</div>
		</div>
	</template>

	<p id="p-instruction"> Use the [Arror Keys] to move the pieces, [Spacebar] to instantly drop, and [X,Z] keys to rotate CW/CCW, respectively. </p>
	<p id="p-signature"> This implementation of Tetris is crafted independently by Zian Chen. <a href="https://github.com/DarkSide0918/TetrClassic"> Link to GitHub Repository </a> </p>

	<div id="div-audio"></div>

	<script src="util.js"></script>
	<script src="data.js"></script>
    <script src="tetr.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
